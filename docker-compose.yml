#docker-compose.yml
version: "3"

services:
  mysqldb:
   image: mysql:8
   container_name: mysqldb
   restart: unless-stopped
   environment:
     MYSQL_ROOT_PASSWORD: root
   volumes :
     - /home/mysql/data:/var/lib/mysql

  achatproject: 
   image: adamelamri/adamback
   container_name: adamelamri/adamback:1.0.0
   #restart: on-failure
   ports: 
    - 8089:8089
   depends_on:
    - mysqldb
