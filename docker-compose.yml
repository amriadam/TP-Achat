#docker-compose.yml
version: "3"

services:
  mysqldb:
   image: mysql:8
   #container_name: mysqldb
   restart: unless-stopped
   environment:
     MYSQL_ROOT_PASSWORD: root
   volumes :
     - /home/mysql/data:/var/lib/mysql

  achatproject: 
   image: adamelamri/adamback:1.0.0
   container_name: achatproject
   restart: on-failure
   ports: 
    - 8089:8089
   depends_on:
    - mysqldb
    
  angular:
   depends_on:
    - achatproject
   container_name: adam_front
    ports:
    - '3000:80'
   image: adamelamri/adam_front:latest
